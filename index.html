<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Upload Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h2 {
      color: #4a148c;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4a148c;
    }
    .scanner-box {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #007bff;
      color: #007bff;
      display: none;
      border-radius: 10px;
      background-color: #e3f2fd;
    }
    .complete {
      color: green;
      font-weight: bold;
      background-color: #e8f5e9;
      border: 2px solid green;
    }
    .login-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .login-link:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan Codes or Documents</h2>
    <form id="scanForm">
      <textarea id="textInput" name="text" placeholder="Enter text (optional)"></textarea>
      <input type="file" id="fileInput" name="files[]" accept="image/*,video/*" multiple />
      <button type="submit">Scan</button>
    </form>
    <div id="scanner" class="scanner-box">Scanning...</div>
    <div id="completeMsg" class="scanner-box complete">Scan Completed</div>
    <a class="login-link" href="jin-portal.html">üîê Login to JIN Portal</a>
  </div>

  <script>
    const form = document.getElementById("scanForm");
    const scanner = document.getElementById("scanner");
    const completeMsg = document.getElementById("completeMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      scanner.style.display = "block";
      completeMsg.style.display = "none";

      const text = document.getElementById("textInput").value;
      const files = document.getElementById("fileInput").files;
      const formData = new FormData();

      formData.append("text", text);
      for (let i = 0; i < files.length; i++) {
        formData.append("files[]", files[i]);
      }

      fetch("upload.php", {
        method: "POST",
        body: formData,
      })
      .then(() => {
        setTimeout(() => {
          scanner.style.display = "none";
          completeMsg.style.display = "block";
        }, 5000); // 5 seconds
      });
    });
  </script>
</body>
</html>
