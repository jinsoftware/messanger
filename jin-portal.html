<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIN Portal Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d1c4e9, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4a148c;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    .error {
      color: red;
      text-align: center;
    }
    .portal {
      display: none;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 10px;
      margin-top: 20px;
    }
    .file-list {
      margin-top: 10px;
      background: #f1f8e9;
      padding: 10px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>JIN Portal Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="portal" id="portal">
    <h2>üìÅ Received Documents</h2>
    <div class="file-list" id="fileList">Loading documents...</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (user === 'jin' && pass === 'synonym117') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('portal').style.display = 'block';
        fetchFiles();
      } else {
        errorMsg.textContent = 'Invalid username or password';
      }
    }

    function fetchFiles() {
      fetch('uploads/')
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const links = Array.from(doc.querySelectorAll('a'));
          const list = document.getElementById('fileList');
          list.innerHTML = '';
          links.forEach(link => {
            if (link.href.match(/\.(txt|jpg|jpeg|png|mp4|avi)$/)) {
              const item = document.createElement('div');
              item.innerHTML = `<a href="uploads/${link.textContent}" target="_blank">${link.textContent}</a>`;
              list.appendChild(item);
            }
          });
        })
        .catch(err => {
          document.getElementById('fileList').textContent = 'Failed to load documents.';
        });
    }
  </script>
</body>
</html>
