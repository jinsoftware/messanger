<!-- Same file used as dashboard also -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIN Portal Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d1c4e9, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box, .dashboard {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #4a148c;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    .error {
      color: red;
      text-align: center;
    }
    .dashboard {
      display: none;
      background-color: #ffffffcc;
      overflow-y: auto;
    }
    .file-list {
      margin-top: 20px;
      background: #f1f8e9;
      padding: 10px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .file-item {
      margin-bottom: 15px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .file-name {
      flex: 1;
      color: #1a237e;
      text-decoration: none;
    }
    .file-actions a {
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      background-color: #4caf50;
    }
    .file-actions a.download {
      background-color: #2196f3;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>JIN Portal Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
